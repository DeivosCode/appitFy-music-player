<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>appitFy</title>
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/504b936afc.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="screen">
        <div class="menu">
            <a class="menu__logo" href="#">
                <img class="menu__logo--img" src="img/logo.svg" alt=""> appitFy
            </a>
            <div class="menu__nav">
                <div class="menu__items">
                    <a class="nav__item" href="#">
                        <i class="fas fa-mug-hot menu__icon"></i>
                        Home
                    </a>
                </div>
                <div class="menu__items">
                    <a class="nav__item" href="#">
                        <i class="fas fa-search menu__icon"></i>
                        Search
                    </a>
                </div>
                <div class="menu__items">
                    <a class="nav__item" href="#">
                        <i class="fas fa-book menu__icon"></i>
                        Your Library
                    </a>
                </div>
            </div>
            <div class="menu__reg">
                <div class="menu__buttons">
                    <a class="menu__button" href="">Sign Up</a>
                </div>
                <div class="menu__buttons menu__buttons--black">
                    <a class="menu__button menu__button--black" href="">Log In</a>
                </div>
                <div class="desc">
                    <a href="#" class="desc__text">Cookies</a>
                    <div class="desc__line"></div>
                    <a href="#" class="desc__text">Privacy</a>
                </div>
            </div>
        </div>

        <div class="main-screen">
            <div class="content-spacing">

                <div class="main-screen__nav">
                    <a class="main-screen__link" href="#">Featured</a>
                    <a class="main-screen__link" href="#">Genres & Moods</a>
                    <a class="main-screen__link" href="#">New Releases</a>
                    <a class="main-screen__link" href="#">Discover</a>
                </div>
                <div class="main-screen__header-window">
                    <a href="#" class="main-screen__header">Bad Hop</a>
                    <a href="#" class="main-screen__view-more">See all</a>
                </div>
            </div>
            <div class="main-screen__table">
                <div class="box">
                    <div class="album-img album-img--gradient album-img--gradient--1">
                        <img class="album-img album-img--gradient" src="img/bad-hop-1.jpg" alt="">
                    </div>
                    <a class="box__text" href="#">
                        Mobb Life
                    </a>
                </div>
                <div class="box">
                    <div class="album-img album-img--gradient">
                        <img class="album-img album-img--gradient" src="img/bad-hop-2.jpg" alt="">
                    </div>
                    <a class="box__text" href="#">
                        Bad Hop
                    </a>
                </div>
                <div class="box">
                    <div class="album-img album-img--gradient album-img--gradient--3">
                        <img class="album-img album-img--gradient" src="img/bad-hop-3.jpg" alt="">
                    </div>
                    <a class="box__text" href="#">
                        All Day
                    </a>
                </div>
                <div class="box">
                    <div class="album-img album-img--gradient">
                        <img class="album-img album-img--gradient" src="img/bad-hop-4.jpg" alt="">
                    </div>
                    <a class="box__text" href="#">
                        Concert
                    </a>
                </div>
                <div class="box">
                    <div class="album-img album-img--gradient">
                        <img class="album-img album-img--gradient" src="img/bad-hop-5.jpg" alt="">
                    </div>
                    <a class="box__text" href="#">
                        Group
                    </a>
                </div>
                <div class="box">
                    <div class="album-img album-img--gradient album-img--gradient--6">
                        <img class="album-img album-img--gradient" src="img/bad-hop-6.jpg" alt="">
                    </div>
                    <a class="box__text" href="#">
                        S.M.N. Bad Hop
                    </a>
                </div>
            </div>
        </div>

    </section>
    <div class="player">
        <div class="color-sign-up">
            <div class="color-sign-up__text">
                <p class="text-h">
                    Preview of Spotify
                </p>
                <p class="text-h text-h--p">
                    Sign up to get unlimited songs and
                    podcasts with occasional ads. No credit card needed.
                </p>
            </div>
            <div class="color-sign-up__button">
                <button class="button">
                    Sign up free
                </button>
            </div>
        </div>
        <div class="playing-bar"></div>
    </div>
</body>

</html>
